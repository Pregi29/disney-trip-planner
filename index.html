<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Trip Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Disney Trip Planner</h1>
    </header>
    
    <main>
        <div class="container">
          <!-- currency toggle is injected here by script.js -->
      
          <div class="section-card">
            <h2>Families</h2>
            <div id="loading-families" class="loading">Loading families...</div>
            <div id="error-families" class="error" style="display:none;"></div>
            <div id="families-list"></div>
          </div>
      
          <div class="section-card">
            <h2>Resorts</h2>
            <div id="loading-resorts" class="loading">Loading resorts...</div>
            <div id="error-resorts" class="error" style="display:none;"></div>
            <div id="resorts-list"></div>
          </div>
      
          <div class="section-card">
            <h2>Flights</h2>
            <div id="loading-flights" class="loading">Loading flights...</div>
            <div id="error-flights" class="error" style="display:none;"></div>
            <div id="flights-list"></div>
          </div>
      
          <div class="section-card">
            <h2>Extras</h2>
            <div id="loading-extras" class="loading" style="display:none;">Loading...</div>
            <div id="error-extras" class="error" style="display:none;"></div>
            <div id="extras-list"></div>
          </div>
        </div>
      </main>
    


    <footer>
        <p>&copy; 2024 Disney Trip Planner</p>
    </footer>
</body>
</html>
