<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Trip Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Disney Trip Planner</h1>
    </header>
    
    <main>
        <h1>Families</h1>
        <div id="loading-families" class="loading">Loading families...</div>
        <div id="error-families" class="error" style="display: none;"></div>
        <div id="families-list"></div>

        <h1>Resorts</h1>
        <div id="loading-resorts" class="loading">Loading resorts...</div>
        <div id="error-resorts" class="error" style="display: none;"></div>
        <div id="resorts-list"></div>
    </main>
    
    <footer>
        <p>&copy; 2024 Disney Trip Planner</p>
    </footer>
</body>
</html>
