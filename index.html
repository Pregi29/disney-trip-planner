<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Trip Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Disney Trip Planner</h1>
    </header>
    
    <main>
        <div class="container">
          <!-- currency toggle is injected here by script.js -->
      
          <div class="section-card">
            <h2>Families</h2>
            <div id="loading-families" class="loading">Loading families...</div>
            <div id="error-families" class="error" style="display:none;"></div>
            <div id="families-list"></div>
          </div>
      
          <div class="section-card">
            <h2>Resorts</h2>
            <div id="loading-resorts" class="loading">Loading resorts...</div>
            <div id="error-resorts" class="error" style="display:none;"></div>
            <div id="resorts-list"></div>
          </div>
      
          <div class="section-card">
            <h2>Flights</h2>
            <div id="loading-flights" class="loading">Loading flights...</div>
            <div id="error-flights" class="error" style="display:none;"></div>
            <div id="flights-list"></div>
          </div>
      
          <!-- === Extras Section === -->
        <div class="section-card">
            <h2>Extras</h2>
            <div id="loading-extras" style="display:none;">Loading extras...</div>
            <div id="error-extras" class="error-message" style="display:none;"></div>
            <div id="extras-list">
            <table class="table-view">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Original Price</th>
                    <th>Converted Price</th>
                    <th>Notes</th>
                    <th>Link</th>
                </tr>
                </thead>
                <tbody>
                <!-- Filled by JS -->
                </tbody>
            </table>
            </div>
        </div>
        <div class="section-card">
          <h2>Trip Total</h2>
          <div id="trip-total">
            <p>Total: <strong>$0.00 USD | â‚¬0.00 EUR</strong></p>
          </div>
        </div>
      </main>
    


    <footer>
        <p>&copy; 2024 Disney Trip Planner</p>
    </footer>
</body>
</html>
